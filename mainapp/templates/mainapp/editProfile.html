{% extends 'mainapp/base.html' %}
{% block content %}

<!-- user information -->  
<form method="POST" action="{% url 'mainapp:editProfile'%}" class="edit-form">
    {% csrf_token %}
                <label>First Name</label>
                <div class="input-field">
                    <input id="fname-input" type="text" name="fname" value="{{user.first_name}}"><br>
                </div>
                <label>Last Name</label>
                <div class="input-field">
                    <input id="lname-input" type="text" name="lname" value="{{user.last_name}}"><br>
                </div>
                <label>Address (Address, City State, Zip Code)</label>
                <div class="input-field">
                    <input id="address-input" type="text" name="address" size=100 value="{{address}}"><br>
                    <span class="helper-text red-text" data-error="Please enter a valid address" data-success="Great!"><br></span>
                </div>
                
    <div class="btn-field">
        <input id="rep-btn" class="btn btn-primary btn-lg" type="submit" name="save" value="Save">
    </div>
</form>

{% endblock %}
